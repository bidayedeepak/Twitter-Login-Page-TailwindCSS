<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Twitter - India</title>
    <link rel="stylesheet" href="./assets/index.e954fcf5.css" />
  </head>
  <body>
    <div
      class="xs:flex xs:flex-col xs:items-center xs:justify-center lg:flex-row flex-row"
    >
      <!-- ---------- Left side image --------- -->
      <div
        class="left xs:w-full xs:h-28 lg:h-screen bg-red-400 flex justify-center items-center"
      >
        <img
          src="./assets/Twitter-logo.svg.17c1afb2.png"
          alt="Twitter"
          class="xs:w-10 xs:h-10 lg:w-1/4 lg:h-1/4 w-1/3 h-1/3 filter brightness-200"
        />
      </div>
      <!-- --------- Right side content -------- -->
      <div class="right flex flex-col items-center justify-center">
        <div>
          <img
            src="./assets/Twitter-logo.svg.17c1afb2.png"
            alt="Twitter"
            class="xs:mt-5 w-10 h-10 mb-5"
          />
        </div>
        <div class="xs:text-center">
          <span class="xs:text-xl lg:text-3xl text-6xl font-bold font-sans"
            >Happening Now</span
          >
        </div>
        <div class="xs:text-center xs:mt-5 mt-20">
          <span class="xs:text-xl lg:text-3xl text-4xl font-bold font-sans"
            >Join Twitter Today.</span
          >
        </div>
        <!-- --------- Login buttons ---------- -->
        <div class="mt-7">
          <a href="#">
            <div
              class="flex flex-row w-80 p-3 rounded-3xl items-center justify-center border-2 hover:border-gray-600"
            >
              <img
                src="./assets/GoogleLogo.a5bda181.png"
                alt="Google"
                class="w-5 pr-1"
              />
              <span class="font-semibold"> Sign up with Google</span>
            </div>
          </a>
          <a href="#">
            <div
              class="flex flex-row w-80 p-3 rounded-3xl items-center justify-center mt-3 border-2 hover:border-gray-600"
            >
              <img
                src="./assets/appleLogo.9d00ea77.svg"
                alt="Google"
                class="w-5 pr-1"
              />
              <span class="font-semibold"> Sign up with Google</span>
            </div>
          </a>
        </div>
        <!-- ------- divider --------- -->
        <div class="flex flex-row items-center mt-3">
          <hr class="h-2 w-40 mt-2" />
          <span class="pr-2 pl-2 font-medium text">or</span>
          <hr class="h-2 w-40 mt-2" />
        </div>
        <!-- ------- Sign up with email -------- -->
        <a href="#">
          <div
            class="text-center w-80 rounded-3xl mt-3 bg-blue-400 text-white font-semibold pt-3 pb-3"
          >
            Sign up with phone or email
          </div>
        </a>
        <!-- -------- disclaimer ---------- -->
        <div class="xs:w-72 text-xs mt-3">
          By singing up, you agree to the
          <a href="#" class="text-blue-500">Terms of service</a> and
          <a href="#" class="text-blue-500"
            >Privacy<br />
            Policy</a
          >, including <a href="#" class="text-blue-500">Cookie Use</a>.
        </div>
        <div class="xs:mt-15 xs:w-72 mt-24">
          <span class="text-xl font-bold font-sans">Already have account</span>
        </div>
        <!-- ----------- Sign in -------- -->
        <a href="#">
          <div
            class="w-80 p-3 rounded-3xl text-center mt-3 border-2 text-blue-400 font-bold hover:border-gray-600 mb-2"
          >
            Sign in
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
